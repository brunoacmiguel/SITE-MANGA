<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Mangás</title>
    <link rel="stylesheet" href="estilo/style3.css">
</head>
<body>
    <header>
        <nav id="header1">
            <h1>Adicionar Mangás</h1>
            <a href="index.html">Voltar para a loja</a>
        </nav>
    </header>
    <main>
        <section id="adicionar">
            <h2>Adicionar Novo Mangá</h2>
            <form id="adicionar-form">
                <label for="nome-manga">Nome do Mangá:</label>
                <input type="text" id="nome-manga" required>

                <label for="preco-manga">Preço do Mangá:</label>
                <input type="number" id="preco-manga" step="0.01" required>

                <label for="imagem-manga">URL da Imagem:</label>
                <input type="text" id="imagem-manga" required>

                <button type="submit">Adicionar Mangá</button>
            </form>
        </section>
        <section id="lista-mangas">
            <h2>Lista de Mangás</h2>
            <div id="manga-container"></div>
        </section>
    </main>
    <footer>
        <p>Termos de uso | Reclame aqui | Fórum anti-humanas</p>
    </footer>
    <script src="manage.js"></script>
</body>
</html>
